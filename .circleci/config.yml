version: 2.1
orbs:
  node: circleci/node@5.0.2

jobs:
  build:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - node/install:
          install-yarn: true
      - node/install-packages:
          pkg-manager: yarn
          check-cache: detect
      - run: yarn lint
      - run: yarn test
      - run:
          name: Set CI to false
          command: |
            echo 'export CI=false' >> $BASH_ENV
            source $BASH_ENV
      - run: yarn build

workflows:
  build:
    jobs:
      - build
